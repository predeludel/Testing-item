{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="display-4 ">Ваш результат {{message}}</h2></p>
    <form action="/complete_test{{test.id}}" method="post">
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-2">Завершить</button>
        </div>
    </form>
    <form action="/show_test{{test.id}}" method="post">
        <div class="mb-3">
            {% if test.attempts_count>0 %}
            <button type="submit" class="btn btn-primary mb-2">Пройти еще раз</button>
            {% else %}
            <button type="submit" disabled="disabled" class="btn btn-primary mb-2">Пройти еще раз</button>
            {% endif %}
            <p>Осталось попыток: {{test.attempts_count}}</p>
        </div>
    </form>
</div>
{% endblock %}
