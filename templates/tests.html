{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex flex-wrap">
        {% for i in tests %}
        <div class="card" style="width: 18rem;" >
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <form action="/show_test{{i.id}}" method="post">
                    <button type="submit" class="btn btn-outline-secondary">Пройти</button>
                </form>
            </div>
        </div>
        {% endfor %}

        {% for i,j in closed_tests %}
        <div class="card" style="width: 18rem;" >
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <form action="/show_test{{i.id}}" method="post">
                    <button disabled="disabled" type="submit" class="btn btn-outline-secondary">Пройти</button>
                </form>
                <p>
                    <div class="alert alert-danger" role="alert">
                        НЕДОСТУПНО
                        НЕОБХОДИМО ЕЩЕ {{j}} БАЛЛОВ
                    </div>
                </p>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
